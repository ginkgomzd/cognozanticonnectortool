<!-- Connector Widget Templates -->
<script type="text/x-handlebars" >
  <header>Get Covered Connector</header>
  {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="dialog">
  <form id="assister-scheduler" data-partner="">
  <fieldset class="step-1 location-select-view current">
    <div class="intro-text">
      <img class="logo" src="img/logo.png" height="138" width="138">
        <h3 class="subheading-lg">{{title}}</h3>
        <p>{{user_prompt}}</p>
    </div>
    <ul class="fields">
      <li class="one-third">
        <label>Enter Your ZIP Code:</label>
        {{input type="text" id="near" type="zip" value=userInput.near placeholder="Enter Your ZIP Code"}}
      </li>
      <li class="one-third">
        <label>Search Within:</label>
        <select name="radius">
          <option value="5">5 miles</option>
          <option value="10" selected>10 miles</option>
          <option value="25">25 miles</option>
          <option value="50">50 miles</option>
          <option value="100">100 miles</option>
        </select>
      </li>
      <li class="one-third language">
        <label>Language:</label><br>
          <select name="language" id="language">
            <option value="" selected="selected">All</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="tel">Phone translation (all languages)</option>
            <option value="cpe">Creole</option>
            <option value="it">Italian</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
            <option value="de">German</option>
            <option value="cmn">Mandarin</option>
            <option value="vi">Vietnamese</option>
            <option value="ru">Russian</option>
            <option value="yyef">Cantonese</option>
            <option value="tl">Tagalog</option>
            <option value="pl">Polish</option>
            <option value="ja">Japanese</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="so">Somali</option>
            <option value="my">Burmese</option>
            <option value="ne">Nepali</option>
            <option value="ton">Tongan</option>
            <option value="fij">Fijian</option>
            <option value="sam">Samoan</option>
            <option value="lin">Lingala</option>
            <option value="san">Sango</option>
          </select>
      </li>
    </ul>
    <div id="no-results-location"></div>
    <div id="location-search-btn-wrapper">
      {{#link-to 'dialog.locator'class="btn" id="location-search-btn"}}Search For Help{{/link-to}}
      {{!-- <button {{action 'search'}} id="location-search-btn">Search for Help</button> --}}
    </div>
    <div id="location-results-container" class="results-container">{{outlet}}</div>
  </fieldset>

    <input type="hidden" name="postal_code">
    <input type="hidden" name="source" id="source">
    <input type="hidden" name="sms_optin" value="1">
    <input type="hidden" name="email_optin" value="1" checked>
</form>
</script>
<script type="text/x-handlebars" data-template-name="dialog/locator">
  <ul id="locator-result">
  {{#each result in model.results}}
    <li><div class="assister">{{result.name}}
    <br />{{result.street_address}}{{result.extended_address}}
    <br />{{result.locality}}, {{result.region}} {{result.postal_code}}
    <br />{{result.formatted_phone}}
    <p>{{maplink result}}</p>
    {{#if result.appointments_available }}
      <button {{action 'scheduleAppointment' result}} class="has_appointments">Schedule Online</button>
    {{/if}}
    </div></li>
  {{/each}}
  </ul>
  <a id="locator-next" href="">Next:{{model.next}}</a>
</script>
<script type="text/x-handlebars" data-template-name="available">
  <!-- selected-location-template -->
  <p>DEBUG: location.id [{{location.id}}]
  <div class="selected-location">
  <h3> Selected Location</h3>
    <p class="bold">{{location.name}}</p>
    <p>{{location.street_address}}</p>
    <p>{{location.extended_address}}</p>
    <p>{{location.locality}}, {{location.region}} {{location.postal_code}}</p>
    <p>{{location.formatted_phone}}</p>
    <p>{{maplink location}}</p>
  </div>
  <!-- selected-location-template -->

  <ul>
  <li class="one-third">
    <label>Type of Application:</label>
    <select name="event_type">
    <option value="1">Individual or Family</option>
    <option value="3">Group (separate applications)</option>
    <option value="2">Small Business (SHOP)</option>
    </select>
  </li>
  <li class="one-third dateFrom">
    <label>Date From:</label>
    {{input type="date" id="start_time" value=userInput.start_time}}
  </li>
  <li class="one-third dateTo">
    <label>Date To:</label>
    {{input type="date" id="end_time" value=userInput.end_time}}
  </li>
  <li>
  <p class="error" data-error="start-time" style="display: none;">Please make sure that the end date for your search is after the start date.</p>
  <div id="no-results"></div>
    <button id="btn-search-appointments" class="btn" type="submit" {{action 'searchAvailableAppointments'}}>Search Appointments</button>
  </li>
  </ul>
  <div id="appointments-results-container" class="results-container">{{outlet}}</div>
</script>
<script type="text/x-handlebars" data-template-name="available/appointments">
  <ul id="appointments-result">
  {{#each result in model.results}}
    <li>
    <div class="debug" style="border: 3px; border-color: red; border-style: solid;">
    <h4>DEBUG:</h4>
      id: [{{result.id}}]<br />
      event_id: [{{result.event_id}}]<br />
    </div>
      <div class="appointment">
        {{event_time result.local_start_time}}<br />
        {{event_time result.local_end_time}}
      </div>
    {{#if result.asssiter}}
      <div class="assister">
        <h4>Assister:</h4>
        {{result.assister.last_name}}, {{result.assister.first_name}}<br />
        {{result.assister.title}}<br />
        {{result.assister.description}}
      </div>
    {{/if}}
        {{!-- this seems redundant since all appointments are for the same location:
      <div class="location">
        <strong>{{result.location.name}}</strong><br />
        {{result.location.street_address}}<br />
        {{result.location.locality}}, {{result.occurrence.location.region}} {{result.occurrence.location.postal_code}}<br />
        {{result.location.phone}}<br />
        {{maplink result.location}}
      </div> --}}
      <button class="select_appointment">Select</button>
    </div></li>
  {{/each}}
  </ul>
  <a id="locator-next" href="">Next:{{model.next}}</a>
</script>
<!-- End Connector Widget Templates -->

<link href="css/styles.css" type="text/css" rel="stylesheet" data-foo="bar" />

</head>

    <div id="connector-api" class="container main">
      <div class="row">
      </div> <!-- .row -->
    </div> <!-- .container -->
</div>

</div>
</div>
