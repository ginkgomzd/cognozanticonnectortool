<!-- Connector Widget Templates -->
<script type="text/x-handlebars" >
  {{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="dialog">
  <form id="assister-scheduler" data-partner="">
    <header>
      <img class="logo" src="img/logo.png" height="138" width="138">
      <div class="intro-text">
        <h3 class="subheading-lg">{{title}}</h3>
        <p>{{user_prompt}}</p>
      </div>
    </header>
    <fieldset class="row">
      <div class="col-sm-4 form-group">
        <label for="near">Enter Your ZIP Code:</label>
        {{input class="form-control" type="text" id="near" type="zip" value=userInput.near placeholder="Enter Your ZIP Code"}}
      </div>
      <div class="col-sm-4 form-group">
        <label for="radius">Search Within:</label>
        {{view "select" content=radius_select value=userInput.radius class="form-control"}}
      </div>
      <div class="col-sm-4 form-group">
        <label for="language">Language:</label>
        {{view "select" content=language_select optionValuePath="content.id" optionLabelPath="content.label"
          value=userInput.language id="language_select" class="form-control"}}
      </div>
      <div class="btn-wrapper">
        {{#link-to 'dialog.locator' class="btn btn-lg btn-primary" role="button" id="location-search-btn"}}Search For Help{{/link-to}}
      </div>
    </fieldset>
    <div id="location-results-container" class="results-container">{{outlet}}</div>

    <input type="hidden" name="postal_code">
    <input type="hidden" name="source" id="source">
    <input type="hidden" name="sms_optin" value="1">
    <input type="hidden" name="email_optin" value="1" checked>
  </form>
</script>
<script type="text/x-handlebars" data-template-name="dialog/locator">
  <table class="table table-striped">
    <tbody>
      {{#each result in model.results}}
        <tr>
          <td>
            {{location_address_block result}}
            {{maplink result}}
          </td>
          <td>
            {{#if result.appointments_available }}
              <button {{action 'scheduleAppointment' result}} class="btn btn-primary btn">Schedule Online</button>
            {{/if}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <a id="locator-next" href="">TODO: Implement pagination</a>
</script>
<script type="text/x-handlebars" data-template-name="available">
  <!-- selected-location-template -->
  <p>DEBUG: location.id [{{location.id}}]
  <div class="selected-location">
    <h3> Selected Location</h3>
    {{location_address_block location}}
    {{maplink location}}
  </div>
  <!-- selected-location-template -->

  <form id="appointment-searcher" data-partner="">
    <fieldset class="row">
      <div class="col-sm-4 form-group">
        <label for="event_type">Type of Application:</label>
        {{view "select" content=appl_type_select optionValuePath="content.id" optionLabelPath="content.label" value=userInput.event_type class="form-control" id="event_type"}}
      </div>
      <div class="col-sm-4 form-group">
        <label for="start_time">Date From:</label>
        {{input type="date" class="form-control" id="start_time" value=userInput.start_time}}
      </div>
      <div class="col-sm-4 form-group">
        <label for="end_time">Date To:</label>
        {{input type="date" id="end_time" class="form-control" value=userInput.end_time}}
      </div>
      <div class="btn-wrapper">
        <button id="btn-search-appointments" class="btn btn-lg btn-primary" role="button" type="submit" {{action 'searchAvailableAppointments'}}>Search Appointments</button>
      </div>
      </ul>
    </fieldset>
  </form>
  <div id="appointments-results-container" class="results-container">{{outlet}}</div>
</script>
<script type="text/x-handlebars" data-template-name="available/appointments">
  <ul id="appointments-result">
  {{#each result in model.results}}
    <li>
    <div class="debug" style="border: 3px; border-color: red; border-style: solid;">
    <h4>DEBUG:</h4>
      id: [{{result.id}}]<br />
      event_id: [{{result.event_id}}]<br />
    </div>
      <div class="appointment">
        {{event_time result.local_start_time result.local_end_time}}
      </div>
    {{#if result.asssiter}}
      <div class="assister">
        <h4>Assister:</h4>
        {{result.assister.last_name}}, {{result.assister.first_name}}<br />
        {{result.assister.title}}<br />
        {{result.assister.description}}
      </div>
    {{/if}}
        {{!-- this seems redundant since all appointments are for the same location:
      <div class="location">
        <strong>{{result.location.name}}</strong><br />
        {{result.location.street_address}}<br />
        {{result.location.locality}}, {{result.occurrence.location.region}} {{result.occurrence.location.postal_code}}<br />
        {{result.location.phone}}<br />
        {{maplink result.location}}
      </div> --}}
      {{accommodations result.accommodations}}
      <button {{action 'gotoSchedule' result}} class="select_appointment">Select</button>
    </div></li>
  {{/each}}
  </ul>
  <a id="locator-next" href="">Next:{{model.next}}</a>
</script>
<script type="text/x-handlebars" data-template-name="schedule">
  <div class="intro-text">
    <div class="appointment-preconfirm">
      <div class="timeInfo">
        <p class="bold">{{start_day_formatted}}</p>
        <p class="bold">{{start_date_formatted}}</p>
        <p class="time">{{time_formatted}}</p>
        <p class="timezone">{{timezone_display}}</p>
        <p class="duration">{{duration}} min</p>
      </div>
    </div>
  </div>
</script>
<!-- End Connector Widget Templates -->
